<section class="peticion">
    <div class="container-principal">
        <div class="informacion">
            <!-- 1 titulo mediano, 1 parrafo grande y un subtitulo pequeño -->
            <div class="title">
                <!-- Icono empresa fa -->
                <i class="fas fa-building icono"></i>
                <p class="titleEmpresas">{{'empresas.Informacion.title' | translate}}</p>
            </div>
            <h1>{{'empresas.Informacion.subtitle' | translate}}</h1>
            <p>{{'empresas.Informacion.guia' | translate}}</p>
        </div>

        <div class="formulario">
            <form action="">
                <!-- Nombre y apellido, nombre de la empresa, correo electronico, numero de telefono y ubicacion -->

                <!-- Se necesita que al momento de dar click en el padre "Form-group" el label que está de manera absoluta en la mitad, suba con la clase .active  entonces: -->
                <!-- Mandar como parametro el input hijo: -->
                <div class="form-group">
                    <input type="text" id="nombre" placeholder=" " autocomplete="off">
                    <label for="nombre">{{'empresas.Formulario.nombrePersona' | translate}}</label>
                </div>

                <div class="form-group">
                    <input type="text" name="empresa" id="empresa" placeholder=" " autocomplete="off">
                    <label for="empresa">{{'empresas.Formulario.nombreEmpresa' | translate}}</label>
                </div>

                <div class="form-group">
                    <input type="email" name="correo" id="correo" placeholder=" " autocomplete="off">
                    <label for="correo">{{'empresas.Formulario.correo' | translate}}</label>
                </div>
                <div class="form-group">
                    <input type="tel" name="telefono" id="telefono" placeholder=" " autocomplete="off">
                    <label for="telefono">{{'empresas.Formulario.telefono' | translate}}</label>
                </div>
                <div class="form-group">
                    <input type="text" name="ubicacion" id="ubicacion" placeholder=" " autocomplete="off">
                    <label for="ubicacion">{{'empresas.Formulario.ubicacion' | translate}}</label>
                </div>
                <!-- Btn Enviar -->
                <div class="form-group">
                    <button type="submit" id="btn-enviar">{{'empresas.Formulario.button' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</section>
